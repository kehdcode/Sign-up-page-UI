<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map" rel="stylesheet" type="text/css">
    <title>Sign Up </title>
</head>
<body>
    <form>
        <input type="text" id="input-1" placeholder="Full Name" required autofocus>
        <label for="input-1">
            <span class="label-text">Full Name</span>
            <span class="nav-dot"></span>
            <div class="signup-button-trigger">Sign Up</div>
        </label>
        <input type="text" id="input-2" placeholder="User Name" required>
        <label for="input-2">
            <span class="label-text">User Name</span>
            <span class="nav-dot"></span>
        </label>
        <input type="text" id="input-3" placeholder="Email" required>
        <label for="input-3">
            <span class="label-text">Email</span>
            <span class="nav-dot"></span>
        </label>
        <input type="text" id="input-4" placeholder="Password" required>
        <label for="input-4">
            <span class="label-text">Password</span>
            <span class="nav-dot"></span>
        </label>
        <input type="text" id="input-5" placeholder="Confirm Password" required>
        <label for="input-5">
            <span class="label-text">Confirm Password</span>
            <span class="nav-dot"></span>
        </label><input type="text" id="input-2" placeholder="Confirm Password" required>

        <button type="button">Create Your Account</button>
        <p class="tip">Press Tab</p>
        <div class="signup-button">Sign Up</div>
    </form>
    
</body>
</html>
